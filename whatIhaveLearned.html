In CSS, the 'transform' property allows you to apply various transformations to elements. These transformations can
alter the size, position, and rotation of elements in 2D or 3D space. You can use multiple values with 'transform' to
combine different transformations on a single element.

2D Transformations:

1. Translate: Moves an element along the X and Y axis.
Example:
transform: translate(50px, 30px);

2. Rotate: Rotates an element by a specified angle in degrees.
Example:
transform: rotate(45deg);

3. Scale: Scales an element by a specified factor.
Example:
transform: scale(1.5); /* Increases size by 1.5 times 
4. Skew: Skews an element along the X and Y axis.
   Example: 
   transform: skew(30deg, 20deg);

5. Origin: Specifies the origin point for the transformation.
   Example: 
   transform-origin: top left; /* Sets the origin point to the top left corner */

3D Transformations:

1. Translate3d: Moves an element in 3D space along the X, Y, and Z axis.
   Example: 
   transform: translate3d(50px, 30px, 20px);

2. Rotate3d: Rotates an element in 3D space around a specified axis.
   Example: 
   transform: rotate3d(1, 1, 0, 45deg); /* Rotates 45 degrees around the X and Y axes */

3. Scale3d: Scales an element in 3D space along the X, Y, and Z axis.
   Example: 
   transform: scale3d(1.5, 1.2, 1); /* Scales in X and Y by 1.5 times, and in Z by 1.2 times */

4. Perspective: Sets the perspective view for 3D transformations.
   Example: 
   perspective: 1000px; /* Determines how far the 3D object is from the viewer */

Example Usage:
.element {
  transform: translate(50px, 30px) rotate(45deg) scale(1.5);
}
